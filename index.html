<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?  family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Jawid | front-end developer</title>
</head>

<body>
    <!-- navbar start -->
    <div class="navbar">
        <div class="top">
            <a href="#top" class="active">Top</a>
        </div>
        <div class="dorp-down" id="menu">
            <a href="#skills">My Skills</a>
            <a href="#works">Works</a>
            <a href="#contact">Contact Me</a>
        </div>
        <div class="hamb-icon" onclick="dropDown(this)">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
        </div>
    </div>
    <!-- top section -->
    <div class="top-section">
        <div class="profile-img">
            <img src="images/1.jpg" alt="Jawid Fakhari">
        </div>
        <div class="presentation">
            <h1>Hi' I'm <span>Jawid</span>,</h1>
            <h2>I'm a front-end web developer.</h2>
        </div>
        <div class="top__button">
            <button onclick="scrollMyWork(this)">
                <h3>View my work</h3>
            </button>
        </div>
    </div>
    <hr>
    <!-- my skills section -->
    <div class="skills-section center">
            <h1>My Skills</h1>
        <!-- frontend section  -->
        <div class="skills frontend">
            <h2>Front-end</h2>
            <div class="skillBox">
                <p>Html5</p>
                <div class="skill">
                    <div class="skill_level" style="width: 90%;" ></div>
                </div>
            </div>

            <div class="skillBox">
                <p>CSS</p>
                <div class="skill">
                    <div class="skill_level" style="width: 70%;"></div>
                </div>
            </div>

            <div class="skillBox">
                <p>JS</p>
                <div class="skill">
                    <div class="skill_level" style="width: 50%;"></div>
                </div>
            </div>
        </div>

        <!-- Graphic section  -->
        <div class="skills graphic">
            <h2>Graphic</h2>
            <div class="skillBox">
                <p>Photoshop</p>
                <div class="skill">
                    <div class="skill_level" style="width: 75%;"></div>
                </div>
            </div>

            <div class="skillBox">
                <p>Illustratore</p>

                <div class="skill">
                    <div class="skill_level" style="width: 60%;"></div>
                </div>
            </div>

            <div class="skillBox">
                <p>Indesign</p>
                <div class="skill">
                    <div class="skill_level" style="width: 90%;"></div>
                </div>
            </div>
        </div>

        <!-- 3D cad section  -->
        <div class="skills 3D">
            <h2>3D CAD</h2>
            <div class="skillBox">
                <p>Rhino</p>
                <p>90%</p>
                <div class="skill">
                    <div class="skill_level" style="width: 80%;"></div>
                </div>
            </div>

            <div class="skillBox">
                <p>Keyshot</p>
                <p>90%</p>
                <div class="skill">
                    <div class="skill_level" style="width: 80%;"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
